<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dropout Risk Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="spotify-container">
        <aside class="sidebar">
            <header>
                <h1><i class="fa-solid fa-graduation-cap"></i> Dropout Risk</h1>
                <p>AI-Powered Analytics</p>
            </header>

            <section class="sidebar-section upload-section">
                <h2><i class="fa-solid fa-upload"></i> Upload Data</h2>
                <label for="upload-button" class="upload-label">
                    <span>Select a .CSV or .XLSX file</span>
                </label>
                <input type="file" id="upload-button" accept=".csv,.xlsx,.xls" hidden/>
                <button id="analyze-button" disabled>Analyze Data</button>
                <div id="upload-status"></div>
            </section>
            
            <section class="sidebar-section feature-section">
                <h2><i class="fa-solid fa-star"></i> Key Risk Factors</h2>
                <div id="feature-list">
                    <p class="placeholder-text">Upload data to see key factors.</p>
                </div>
            </section>
        </aside>

        <main class="main-content">
            <section class="students-section">
                <h2>Student Risk Assessment</h2>
                <div class="filter-section">
                    <button id="filter-all" class="filter-btn active">All Students</button>
                    <button id="filter-low" class="filter-btn low">Low Risk</button>
                    <button id="filter-medium" class="filter-btn medium">Moderate Risk</button>
                    <button id="filter-high" class="filter-btn high">High Risk</button>
                    <div id="filter-stats"></div>
                </div>
                <div class="table-container">
                    <table id="students-table">
                        <thead>
                            <tr>
                                <th>Student</th>
                                <th>Dropout Risk</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="student-tbody">
                            <tr><td colspan="3">Upload data to view students</td></tr>
                        </tbody>
                    </table>
                </div>
            </section>
            
            <section id="explanation-section" class="explanation-section">
                <h2><i class="fa-solid fa-chart-simple"></i> Student Details</h2>
                <div id="explanation-content">
                    <p>Select a student to view a detailed assessment.</p>
                </div>
            </section>

            <footer>
                <p>Student Success Analytics Platform</p>
            </footer>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
